<ion-header>
  <ion-navbar>
    <ion-title>
      To-Do List
    </ion-title>
    <ion-buttons end>
      
        <button color ="secondary" ion-button *ngIf="!reorderFunEnable" (click) = "reorderFunction()"  >
          Edit  
         
        </button>

        <button color ="secondary" ion-button *ngIf="reorderFunEnable" (click) = "reorderFunction()" >
          Done
        </button>

        
        <button color ="dark" ion-button icon-only (click)="openAlert()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list [reorder] = "reorderFunEnable" (ionItemReorder) = "ionItemReordered($event)">
   <!-- sliding method start -->
   <ion-item-sliding *ngFor="let items of todos1">
   <ion-item >{{items}}</ion-item>
   <ion-item-options side ="right">
      <button color ="danger" ion-button icon-only>
          <ion-icon name="trash"></ion-icon>
        </button> 
   </ion-item-options>   

   <ion-item-options side ="left">
      <button  ion-button icon-only>
          <ion-icon name="home"></ion-icon>
        </button> 
   </ion-item-options> 
  </ion-item-sliding>
  <!-- sliding method ends -->
    </ion-list>


    <ion-fab right bottom>
      <button ion-fab color="dark" (click)="gotoArchive()"><ion-icon name="archive"></ion-icon></button>
      
    </ion-fab>



</ion-content>
